<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fORM</title>
</head>
<body>
    <h1>Enter Your Details Here</h1>

    <FORM action="">
        <label for="firstname">First Name </label>
        <input id="firstname" type="text">
        <label for="secondname">Second Name </label>
        <input id="secondname" type="text">
        <br><br>

        <label for="age">Age: </label>
        <input id="age" type="number">
        <br>
        <label for="date">DOB: </label>
        <input id="date" type="date">
        <br><br>

        <label for="email">Email: </label>
        <input id="email" type="email">
        <br>
        <label for="password">Password</label>
        <input id="password" type="password">
        <br><br>

        <p>Enter Your Tshirt size</p><br>
        <input id="small" name="tshirtSize" type="radio" value="small">
        <label for="small">small</label><br>
        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">medium</label><br>
        <input id="large" name="tshirtSize" type="radio" value="large">        
        <label for="large">large</label>

        <br><br>

        <input type="reset"><br>
        <input type="submit">
        <br><br>
        
        <label for="cars">Choose a car </label>
        <select name="cars" id="cars">
            <option value="audi">audi</option>
            <option value="bmw">bmw</option>
            <option value="swift">swift</option>
            <option value="breeza">breeza</option>
        </select>
        <br><br><br>
        

        <label for="aboutYourSelf">Tell us about yourself</label>
        <input id="aboutYourSelf" type=textarea rows="10" cols="5"></textarea>
        
        
    </FORM>
    
</body>
</html>
