<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- list are two type 1. order list , 2. unorder list  -->

    <h2>My Subjects</h2>

    <ul>
        <li>Mathematics
            <ol start="3">
                <li>Introduction</li>
                <li>interegeration</li>
                <li>circle</li>
            </ol>

            <ol type="i" reversed="3">
                <li>Introduction</li>
                <li>interegeration</li>
                <li>circle</li>
            </ol>
            

        </li>
        <li>English
            <ul>
                <li>Verbs</li>
                <li>Nouns</li>
                <li>Grammers
                    <ol type="A">
                        <li>Parts of Speech</li>
                        <li>Translation</li>
                    </ol>
                </li>
                
            </ul>
        </li>
        <li>Physics</li>
        <li>Hindi</li>
    </ul>
    
</body>
</html>
